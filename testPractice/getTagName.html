<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByTagname Example</title>
</head>
<body>
    <h3>Use JavaScript to change the text color of all 3 P elements.</h3>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>

    <script>
        var paras = document.getElementsByTagName("p");
        console.log(paras);

        for (var i = 0; i < paras.length; i++) {
            paras[i].style.color = "Red";
        }
    </script>
</body>
</html>
